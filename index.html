<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maftuna — Portfolio</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h2 class="logo">Maftuna</h2>
    <nav id="navbar">
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>
    </nav>
    <button class="contact-btn">Hire Me</button>
    <div class="menu-icon" id="menuToggle">☰</div>
  </header>

  <section class="hero" id="about">
    <div class="hero-text">
      <h1>Salom, men <span>Maftuna</span></h1>
      <h3>Frontend Developer</h3>
      <p>Men zamonaviy, foydalanuvchi uchun qulay va chiroyli veb-saytlar ishlab chiqaman.
         HTML, CSS, JS texnologiyalari va responsive dizayn bilan ishlayman.</p>
      <button class="btn">Ko‘rish</button>
    </div>
    <div class="hero-img">
      <img src="./img/image.png" alt="Profile">
    </div>
  </section>

  <section class="contact" id="contact">
    <h3>Contact Me</h3>
    <form class="contact-form">
      <input type="text" placeholder="Full name">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Phone number">
      <textarea placeholder="Your message"></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Maftuna. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
